language: python
matrix:
    include:
        - python: 2.7
          dist: trusty
          sudo: false
        - python: 3.3
          dist: trusty
          sudo: false
        - python: 3.4
          dist: trusty
          sudo: false
        - python: 3.5
          dist: trusty
          sudo: false
        - python: 3.6
          dist: trusty
          sudo: false
        - python: 3.7
          dist: xenial
          sudo: true
env:
    - BOTO_CONFIG=/tmp/nowhere
install:
    - if [[ $TRAVIS_PYTHON_VERSION == 2* ]]; then pip install -r requirements-py2.txt; fi
    - "pip install -r requirements.txt"
    - "pip install -r requirements-tests.txt"
script: "py.test tests/ --cov garcon --cov-report term-missing"
after_success:
    - coveralls
